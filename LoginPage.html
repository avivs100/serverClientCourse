  <script>
        $(document).ready(function(){
          var user,pass;
          $("#submit").click(function(){
            user=$("#email").val();
            pass=$("#psw").val();
            //if(validPswCheck()==true && recaptchaFunc()==true){
            //  $(location).attr('href','ContactUsPage.html');}
            $.post("http://localhost:8080/Login",{email: user,psw: pass}, function(data){
              if(data === "NO SUCH EMAIL") {
                  alert("NO SUCH EMAIL");
                }
                else if(data === "SUCCESS"){
                  alert("SUCCESS");
                }
                else if(data === "PASSWORD NOT MATCH"){
                  alert("PASSWORD NOT MATCH");
                }
            });
            return false;
          });
        });
</script>
